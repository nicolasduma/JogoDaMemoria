<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="conteiner-statistics">

        <h2>Estatísticas</h2>

        <div id="current-game-statistics">
            <h2>Tempo retante: <span id="time-left">5</span></h2>
            <h2>Número de movimentos: <span id="current-game-movements">0</span></h2>
        </div>

        <div id="best-game-statistics">
            <h2>Melhor jogada: <span id="best-game-moviments">0</span></h2>
        </div>

    </div>

    <div id="game-bord">



    </div>

    <div id="game-over" class="d-none">
        <p>Parabéns, você completou o jogo com <span id="total-game-movements">0</span> movimentos!</p>
        <button onclick="restartGame()">Jogar Novamente</button>
    </div>

    <span id="game-sounds" class="d-none">

        <audio id="sound-of-cards-not-are-pair">
            <source src="assets/sounds/windows-bug.mp3">
        </audio>

        <audio id="sound-of-cards-are-pair">
            <source src="assets/sounds/windows-alarm.mp3">
        </audio>

        <audio id="sound-of-board-complete">
            <source src="assets/sounds/old-windows-startup.mp3">
        </audio>

    </span>

    <script src="assets/js/game.js"></script>
    <script src="assets/js/interface.js"></script>

</body>

</html>
